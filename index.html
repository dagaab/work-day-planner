<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p class="current-time"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    <div class="time-block" id="9">
      <div class="hour">9AM</div>
      <textarea class="row" id="hour-9"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="10">
      <div class="hour">10AM</div>
      <textarea class="row" id="hour-10"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="11">
      <div class="hour">11AM</div>
      <textarea class="row" id="hour-11"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="12">
      <div class="hour">12AM</div>
      <textarea class="row" id="hour-12"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="1">
      <div class="hour">1PM</div>
      <textarea class="row" id="hour-1"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="2">
      <div class="hour">2PM</div>
      <textarea class="row" id="hour-2"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="3">
      <div class="hour">3PM</div>
      <textarea class="row" id="hour-3"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="4">
      <div class="hour">4PM</div>
      <textarea class="row" id="hour-4"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>

    <div class="time-block" id="5"> 
      <div class="hour">5PM</div>
      <textarea class="row" id="hour-5"></textarea>
      <button class="saveBtn"><i class="fa-solid fa-save"></i></button>
    </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://kit.fontawesome.com/f4b9b77616.js" crossorigin="anonymous"></script>
    
  </body>
</html>
